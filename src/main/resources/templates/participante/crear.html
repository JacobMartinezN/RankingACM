<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class = " row card-header">
		
			<div class="col-1">
				<div class="font-weight-bold" th:text="${titulo}"></div>
			</div>
			
			<div class="col-11">
				<img src="https://vignette.wikia.nocookie.net/es.pokemon/images/7/74/Charizard_XY.gif/revision/latest?cb=20140807015236" alt="Charizard XY" class="lzyPlcHld lzyTrns lzyLoaded" data-image-key="Charizard_XY.gif" data-image-name="Charizard XY.gif" data-src="https://vignette.wikia.nocookie.net/es.pokemon/images/7/74/Charizard_XY.gif/revision/latest?cb=20140807015236" width="50" height="50" onload="if(typeof ImgLzy==='object'){ImgLzy.load(this)}">
			</div>
			
		</div>
		
	<div class ="container"> 
		<div class="card-body">
		
			<form th:action="@{/participante/crear}" th:object="${participante}" method="post">
				  <div class="form-group">
				    <label for="formGroupExampleInput">TIU</label>
				    <input th:field="*{tiu}" type="text" class="form-control" id="" placeholder="Ingresar Nombres">
				  </div>
				  
				  <div class="form-group">
				    <label for="formGroupExampleInput">Nombre</label>
				    <input th:field="*{nombre}" type="text" class="form-control" id="" placeholder="Ingresar Apellidos">
				  </div>
				  
				  <div class="form-group">
					    <label for="sede">Sede</label>
					    <div>
						    <select th:field="*{sede}"  class="form-control" id="exampleFormControlSelect1">
				 			 <option value="Monterrico">Monterrico</option>
						      <option value="Villa">Villa</option>
						      <option value="San Isidro">San Isidro</option>
						      <option value="San Miguel">San Miguel</option>
						    </select>
						</div>
				  	</div>
				  
				  
				  <button type="submit" class="btn btn-primary">Agregar</button>
				</form>
		
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
